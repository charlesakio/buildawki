{% extends "base.html" %}

{% block controls %}
	{% if page %}
		<a class="login-link" href="{{path}}">View</a>
		|
		<a class="login-link" href="/_history{{path}}">History</a>
	{% endif %}
{% endblock %}

{% block content %}
	<form class="main-edit" method="post">
		<textarea name="content">{{page and page.content or ""}}</textarea>
			<div class="form-footer">
				<button type="submit">Save</button>
					<div class="error">{{error}}</div>
			</div>
	</form>
{% endblock %}
